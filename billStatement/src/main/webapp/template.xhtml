<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/billindex" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Account" outcome="/account/List.xhtml" />
                            <p:menuitem value="Address" outcome="/address/List.xhtml" />
                            <p:menuitem value="Bill" outcome="/bill/List.xhtml" />
                            <p:menuitem value="Contact" outcome="/contact/List.xhtml" />
                            <p:menuitem value="Statement" outcome="/statement/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="150">
                <h:form id="footerForm" enctype='multipart/form-data' >
                    <p:commandButton id="upload" value="#{bundle.Upload}" icon="ui-icon-folder-open"/>
                    <p:overlayPanel id="uploadPanel" for="upload" hideEffect="fade">
                        <p:fileUpload value="#{fileUploadController.file}" mode="simple" />

                        <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadController.upload}" disabled="#{fileUploadController.fileSelected}" />
                    </p:overlayPanel>
                    
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
