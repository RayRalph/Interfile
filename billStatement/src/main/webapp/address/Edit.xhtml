<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressEditDlg" widgetVar="AddressEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAddressTitle}">
            <h:form id="AddressEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAddressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.EditAddressTitle_id}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressLine1}" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{addressController.selected.addressLine1}" title="#{bundle.EditAddressTitle_addressLine1}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressLine1}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressLine2}" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{addressController.selected.addressLine2}" title="#{bundle.EditAddressTitle_addressLine2}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressLine2}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressLine3}" for="addressLine3" />
                        <p:inputText id="addressLine3" value="#{addressController.selected.addressLine3}" title="#{bundle.EditAddressTitle_addressLine3}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressLine3}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{bundle.EditAddressTitle_postalCode}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_postalCode}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_accountId}" for="accountId" />
                        <p:inputText id="accountId" value="#{addressController.selected.accountId.accountNo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.update}" value="#{bundle.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AddressEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddressEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
