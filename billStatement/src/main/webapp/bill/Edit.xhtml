<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillEditDlg" widgetVar="BillEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBillTitle}">
            <h:form id="BillEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBillLabel_billDueDate}" for="billDueDate" />
                        <p:calendar id="billDueDate" pattern="MM/dd/yyyy" value="#{billController.selected.billDueDate}" title="#{bundle.EditBillTitle_billDueDate}" required="true" requiredMessage="#{bundle.EditBillRequiredMessage_billDueDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBillLabel_billDate}" for="billDate" />
                        <p:calendar id="billDate" pattern="MM/dd/yyyy" value="#{billController.selected.billDate}" title="#{bundle.EditBillTitle_billDate}" required="true" requiredMessage="#{bundle.EditBillRequiredMessage_billDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBillLabel_billCharges}" for="billCharges" />
                        <p:inputText id="billCharges" value="#{billController.selected.billCharges}" title="#{bundle.EditBillTitle_billCharges}" required="true" requiredMessage="#{bundle.EditBillRequiredMessage_billCharges}"/>
                        <p:outputLabel value="#{bundle.EditBillLabel_billOutstanding}" for="billOutstanding" />
                        <p:inputText id="billOutstanding" value="#{billController.selected.billOutstanding}" title="#{bundle.EditBillTitle_billOutstanding}" required="true" requiredMessage="#{bundle.EditBillRequiredMessage_billOutstanding}"/>
                        <p:outputLabel value="#{bundle.EditBillLabel_billPeriod}" for="billPeriod" />
                        <p:inputText id="billPeriod" value="#{billController.selected.billPeriod}" title="#{bundle.EditBillTitle_billPeriod}" required="true" requiredMessage="#{bundle.EditBillRequiredMessage_billPeriod}"/>
                        <p:outputLabel value="#{bundle.EditBillLabel_accountId}" for="accountId" />
                        <p:inputText id="accountId" value="#{billController.selected.accountId.accountNo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billController.update}" value="#{bundle.Save}" update="display,:BillListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BillEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BillEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
