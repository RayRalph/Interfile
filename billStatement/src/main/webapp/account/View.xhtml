<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountViewDlg" widgetVar="AccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccountTitle}">
            <h:form id="AccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccountLabel_accountNo}"/>
                        <h:outputText value="#{accountController.selected.accountNo}" title="#{bundle.ViewAccountTitle_accountNo}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_accountHolderName}"/>
                        <h:outputText value="#{accountController.selected.accountHolderName}" title="#{bundle.ViewAccountTitle_accountHolderName}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_accountHolderIdNo}"/>
                        <h:outputText value="#{accountController.selected.accountHolderIdNo}" title="#{bundle.ViewAccountTitle_accountHolderIdNo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
