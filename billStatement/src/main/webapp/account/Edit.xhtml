<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTitle}">
            <h:form id="AccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountNo}" for="accountNo" />
                        <p:inputText id="accountNo" value="#{accountController.selected.accountNo}" title="#{bundle.EditAccountTitle_accountNo}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_accountNo}"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountHolderName}" for="accountHolderName" />
                        <p:inputText id="accountHolderName" value="#{accountController.selected.accountHolderName}" title="#{bundle.EditAccountTitle_accountHolderName}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_accountHolderName}"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountHolderIdNo}" for="accountHolderIdNo" />
                        <p:inputText id="accountHolderIdNo" value="#{accountController.selected.accountHolderIdNo}" title="#{bundle.EditAccountTitle_accountHolderIdNo}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_accountHolderIdNo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
