<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatementCreateDlg" widgetVar="StatementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStatementTitle}">
            <h:form id="StatementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStatementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{statementController.selected.id}" title="#{bundle.CreateStatementTitle_id}" required="true" requiredMessage="#{bundle.CreateStatementRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateStatementLabel_statementId}" for="statementId" />
                        <p:inputText id="statementId" value="#{statementController.selected.statementId}" title="#{bundle.CreateStatementTitle_statementId}" required="true" requiredMessage="#{bundle.CreateStatementRequiredMessage_statementId}"/>
                        <p:outputLabel value="#{bundle.CreateStatementLabel_accountId}" for="accountId" />
                        <p:selectOneMenu id="accountId" value="#{statementController.selected.accountId}" required="true" requiredMessage="#{bundle.EditStatementRequiredMessage_accountId}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountIdItem"
                                           itemValue="#{accountIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statementController.create}" value="#{bundle.Save}" update="display,:StatementListForm:datalist,:growl" oncomplete="handleSubmit(args,'StatementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StatementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
