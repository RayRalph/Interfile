<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactTitle}">
            <h:form id="ContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.CreateContactTitle_id}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_phoneHome}" for="phoneHome" />
                        <p:inputText id="phoneHome" value="#{contactController.selected.phoneHome}" title="#{bundle.CreateContactTitle_phoneHome}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_phoneHome}"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_phoneMobile}" for="phoneMobile" />
                        <p:inputText id="phoneMobile" value="#{contactController.selected.phoneMobile}" title="#{bundle.CreateContactTitle_phoneMobile}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_phoneMobile}"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_phoneWork}" for="phoneWork" />
                        <p:inputText id="phoneWork" value="#{contactController.selected.phoneWork}" title="#{bundle.CreateContactTitle_phoneWork}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_phoneWork}"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_accountId}" for="accountId" />
                        <p:selectOneMenu id="accountId" value="#{contactController.selected.accountId}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_accountId}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountIdItem"
                                           itemValue="#{accountIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.create}" value="#{bundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
